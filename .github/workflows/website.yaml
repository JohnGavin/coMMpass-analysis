name: Build Website

on:
  workflow_run:
    workflows: ["Run Analysis"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-site:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write # for pushing to gh-pages if we did that, or just generic
      actions: read   # for downloading artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download Targets Artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If triggered by workflow_run, use that ID. If dispatch, finding latest successful run is harder.
          # We'll just try to find the latest successful run of 'analysis.yaml' if manual.
          
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
             RUN_ID=${{ github.event.workflow_run.id }}
          else
             # Find latest success for Run Analysis
             RUN_ID=$(gh run list --workflow analysis.yaml --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          fi
          
          echo "Downloading artifacts from Run ID: $RUN_ID"
          gh run download targets-store --run-id $RUN_ID || echo "Failed to download artifact, maybe run didn't upload any?"
          
          # gh run download creates a directory named 'targets-store' usually?
          # If it downloads into current dir or subdir, we need to ensure _targets is in root.
          ls -R
          if [ -d "targets-store/_targets" ]; then
             mv targets-store/_targets .
          elif [ -d "targets-store" ]; then
             # assuming content of _targets is inside targets-store
             mv targets-store _targets
          fi
          
      - name: Build Website
        run: |
          # Ensure _targets exists
          if [ ! -d "_targets" ]; then
            echo "No _targets store found. Cannot build site."
            exit 1
          fi
          
          echo "TAR_PROJECT=$PWD" >> $GITHUB_ENV
          nix-shell --pure default_dev.nix --run "Rscript build_site.R"

      - name: Upload Website
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/
