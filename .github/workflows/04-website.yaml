name: 04 Build Website

on:
  workflow_run:
    workflows: ["03 Compute Analysis"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-site:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v9
        with:
          extra-conf: |
            substituters = https://cache.nixos.org https://rstats-on-nix.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= rstats-on-nix.cachix.org-1:Dcdz63NZKfvZOBGNy3/06/tW7y7c5JOQS7bCpBSb5Qs=
      - uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download Analysis Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
             RUN_ID=${{ github.event.workflow_run.id }}
          else
             RUN_ID=$(gh run list --workflow 03-analysis.yaml --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          fi
          
          echo "Downloading artifacts from Run ID: $RUN_ID"
          gh run download $RUN_ID -n analysis-store
          
          if [ -d "analysis-store" ]; then
             cp -r analysis-store/* .
             rm -rf analysis-store
          fi

      - name: Build Website
        run: |
          # Pass current dir as project path
          echo "TAR_PROJECT=$PWD" >> $GITHUB_ENV
          nix-shell --pure default_dev.nix --run "Rscript build_site.R"

      - name: Upload Website
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/
